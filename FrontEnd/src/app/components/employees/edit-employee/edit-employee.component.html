<div class="container my-5">
  <h1 class="mb-3">Add New Employee</h1>
  <div class="row">
    <div class="col-6">
      <!--      use ngForm-->
      <form #form="ngForm" (ngSubmit)="editEmployee()">
        <div class="mb-3">
          <label for="id" class="form-label">Id</label>
          <input type="text" class="form-control" id="id" readonly
                 name="id" [(ngModel)]="editEmployeeReq.id">
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name"
                 name="name" [(ngModel)]="editEmployeeReq.name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email"
                 name="email" [(ngModel)]="editEmployeeReq.email">
        </div>
        <div class="mb-3">
          <label for="salary" class="form-label">Salary</label>
          <input type="number" class="form-control" id="salary"
                 name="salary" [(ngModel)]="editEmployeeReq.salary">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone"
                 name="phone" [(ngModel)]="editEmployeeReq.phone">
        </div>
        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <input type="text" class="form-control" id="department"
                 name="department" [(ngModel)]="editEmployeeReq.department">
        </div>

        <button type="submit" class="btn btn-primary mr-5">Update</button>
        <button type="button" class="btn btn-danger" (click)="deleteEmployee(editEmployeeReq.id)">Delete</button>
      </form>
    </div>
  </div>
</div>
